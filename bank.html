<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITLZ — Vitamins Bank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=20251109">
    <meta name="description" content="VITLZ Vitamins Bank: expert, clinically-informed nutrition articles with summaries and full content.">
</head>
<body>
    <a class="skip-link" href="#main">Skip to content</a>
    <header class="site-header">
        <div class="container">
            <div class="site-branding">
                <a href="index.html" class="site-logo" aria-label="VITLZ">
                    <img src="images/logo-vitlz.svg" alt="VITLZ — The Future of Wellness" class="site-logo__img" loading="lazy" width="160" height="75">
                </a>
                <select id="lang-switcher" class="lang-switcher" aria-label="Language" onchange="window.setLanguage && window.setLanguage(this.value)">
                    <option value="en">EN</option>
                    <option value="de">DE</option>
                    <option value="bg" selected>BG</option>
                    <option value="ro">RO</option>
                </select>
            </div>
            <nav class="site-navigation">
                <ul>
                    <li><a href="index.html#home" data-i18n="nav.home">Home</a></li>
                    <li><a href="index.html#products" data-i18n="nav.products">Products</a></li>
                    <li><a href="index.html#about" data-i18n="nav.about">About</a></li>
                    <li><a href="index.html#contact" data-i18n="nav.contact">Contact</a></li>
                </ul>
            </nav>
            <div class="header-cta">
                <a href="index.html#products" class="cta-button" data-i18n="header.shop">Shop formulas</a>
            </div>
            <div class="mobile-nav-picker">
                <label class="sr-only" for="mobile-nav-select-bank" data-i18n="nav.choose">Navigate</label>
                <select id="mobile-nav-select-bank" class="mobile-nav-select" aria-label="Navigate">
                    <option value="" data-i18n="nav.choose">Navigate</option>
                    <option value="index.html#home" data-i18n="nav.home">Home</option>
                    <option value="index.html#products" data-i18n="nav.products">Products</option>
                    <option value="index.html#about" data-i18n="nav.about">About</option>
                    <option value="index.html#contact" data-i18n="nav.contact">Contact</option>
                    <option value="#main" data-i18n="nav.bank">Vitamins Bank</option>
                </select>
            </div>
        </div>
    </header>

    <main id="main" class="site-content">
        <section class="content-section dark-section">
            <div class="container">
                <header class="section-header">
                    <h1 class="mega-title neon-gradient" data-i18n="bank.title">Vitamins Bank</h1>
                    <p class="about-lead" data-i18n="bank.subtitle">Our articles are co‑authored with nutritionists, based on clinical data, and verified by our specialists.</p>
                </header>

                <div id="articles-grid" class="cards-grid"></div>
                <div style="text-align:center; margin-top: 1.5rem;">
                    <button id="load-more" class="cta-button" data-i18n="bank.show_more">Show more</button>
                </div>

            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-copyright">
                    <p>&copy; 2024 VITLZ. All rights reserved.</p>
                </div>
                <nav class="footer-navigation">
                    <a href="index.html#products" data-i18n="nav.products">Products</a>
                    <a href="index.html#about" data-i18n="nav.about">About</a>
                    <a href="index.html#contact" data-i18n="nav.contact">Contact</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/i18n.js?v=20251109"></script>
    <script src="js/main.js?v=20251109"></script>
    <script src="js/bank.data.js?v=20251109"></script>
    <script src="js/bank.js?v=20251109"></script>
